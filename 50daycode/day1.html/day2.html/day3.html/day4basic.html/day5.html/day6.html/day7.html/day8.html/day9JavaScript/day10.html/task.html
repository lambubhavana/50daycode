<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=Number(prompt("enter the no."));
        if(num>0){
            if(num%2===0){
                alert("The number is positive and even");
            }else{
                alert("The number is positive and odd");
            }
        }
        else if(num<0){
            if(num%2===0){
                alert("The number is negitive and even");
            }else{
                alert("The number is negitive and odd");
            }
        }else{
            alert("The number is Zero and even");
        }
    </script>
</body>
</html>
